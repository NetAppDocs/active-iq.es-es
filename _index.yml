  title: Documentación de Digital Advisor
  summary: El asesor digital de Active IQ (también conocido como asesor digital) le
    permite optimizar su infraestructura de datos en el cloud híbrido global mediante
    análisis predictivos muy prácticos y soporte proactivo a través de un portal basado
    en cloud y una aplicación móvil. Los servicios basados en cloud de Digital Advisor
    aprovechan los conocimientos de la comunidad y las comparaciones por pares que
    se extraen de la enorme base instalada de NetApp, combinando estas estadísticas
    con la telemetría AutoSupport y las funciones de My AutoSupport para ofrecer un
    conjunto avanzado de servicios de análisis sin precedentes.
